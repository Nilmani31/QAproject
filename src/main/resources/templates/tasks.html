<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg rounded-3">
                <div class="card-header bg-primary text-white">
                    <h2 class="text-center">ğŸ“‹ Task Manager</h2>
                </div>

                <div class="card-body">
                    <!-- âœ… Updated Form action to /tasks -->
                    <form th:action="@{/tasks}" th:object="${task}" method="post" class="mb-4">
                        <div class="row g-2">
                            <div class="col-md-5">
                                <input type="text" th:field="*{title}" class="form-control" placeholder="Enter Title" required>
                            </div>
                            <div class="col-md-5">
                                <input type="text" th:field="*{description}" class="form-control" placeholder="Enter Description">
                            </div>
                            <div class="col-md-2">
                                <button type="submit" class="btn btn-success w-100">Add</button>
                            </div>
                        </div>
                    </form>



                    <!-- Task List -->
                    <h4 class="text-secondary">Your Tasks</h4>
                    <ul class="list-group">
                        <li th:each="task : ${tasks}"
                            class="list-group-item d-flex justify-content-between align-items-center">
                            <span>
                                <strong th:text="${task.title}"></strong>
                                <small class="text-muted ms-2" th:text="${task.description}"></small>
                            </span>

                            <span>
            <form th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post" style="display:inline">
                <button type="submit" class="btn btn-success btn-sm">Done</button>
            </form>
        </span>
                        </li>
                    </ul>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
