name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager_db
          MYSQL_USER: taskuser
          MYSQL_PASSWORD: password123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u taskuser -ppassword123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome for UI tests
        run: |
          sudo apt-get update
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Build application
        run: mvn clean compile -DskipTests

      - name: Wait for MySQL and setup test data
        run: |
          sudo apt-get install -y mysql-client
          # Wait for MySQL
          until mysqladmin ping -h 127.0.0.1 -u taskuser -ppassword123 --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done
          
          # Insert test user directly into database
          mysql -h 127.0.0.1 -u taskuser -ppassword123 taskmanager_db -e "
            INSERT IGNORE INTO users (username, password) VALUES ('Kaveesha', '1234');
          " || echo "User might already exist"

      - name: Start Spring Boot application
        run: |
          mvn spring-boot:run &
          echo $! > spring-boot.pid
          sleep 45

      - name: Check if app is running
        run: |
          curl -f http://localhost:8080/ || curl -f http://localhost:8080/users/login || echo "Checking application status..."
          sleep 10

      - name: Run ALL tests
        run: mvn test

      - name: Stop Spring Boot application
        if: always()
        run: |
          if [ -f spring-boot.pid ]; then
            kill $(cat spring-boot.pid) 2>/dev/null || true
          fi
          pkill -f spring-boot || true