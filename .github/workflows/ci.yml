name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Wait until MySQL is ready
      - name: Wait for MySQL
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client
          until mysql -h 127.0.0.1 -P 3306 -uroot -proot -e "SHOW DATABASES;" ; do
            echo "‚è≥ Waiting for MySQL..."
            sleep 5
          done

      # Create your local user in MySQL
      - name: Create DB User
        run: |
          mysql -h 127.0.0.1 -P 3306 -uroot -proot -e "CREATE USER 'taskuser'@'%' IDENTIFIED BY 'password123';"
          mysql -h 127.0.0.1 -P 3306 -uroot -proot -e "GRANT ALL PRIVILEGES ON taskmanager_db.* TO 'taskuser'@'%';"
          mysql -h 127.0.0.1 -P 3306 -uroot -proot -e "FLUSH PRIVILEGES;"

      # Build project, skip tests first
      - name: Build with Maven (skip tests)
        run: mvn clean install -DskipTests

      # Run Unit & API Tests
      - name: Run Unit & API Tests
        run: mvn test

      # Upload Cucumber Report (if generated)
      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html
