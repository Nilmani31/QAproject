name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager_db
          MYSQL_USER: taskuser
          MYSQL_PASSWORD: password123
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent -u taskuser -ppassword123"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven (skip all tests)
        run: mvn clean install -DskipTests

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -u taskuser -ppassword123 --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done
      - name: Run Unit Tests Only (skip UI tests)
        run: mvn test -DexcludeTags=Ui || true

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html