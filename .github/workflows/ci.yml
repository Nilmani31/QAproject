name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager_db
          MYSQL_USER: taskuser
          MYSQL_PASSWORD: password123
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent -u taskuser -ppassword123"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Chrome and ChromeDriver
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      - name: Install Edge
        run: |
          curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft-archive-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-archive-keyring.gpg] https://packages.microsoft.com/repos/edge stable main" | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
          sudo apt update
          sudo apt install -y microsoft-edge-stable

      - name: Install EdgeDriver
        run: |
          EDGE_VERSION=$(microsoft-edge --version | cut -d' ' -f3)
          EDGE_DRIVER_VERSION_URL="https://msedgedriver.azureedge.net/LATEST_RELEASE_${EDGE_VERSION%\.*}"
          EDGE_DRIVER_VERSION=$(curl -s "$EDGE_DRIVER_VERSION_URL")
          wget "https://msedgedriver.azureedge.net/$EDGE_DRIVER_VERSION/edgedriver_linux64.zip"
          sudo unzip edgedriver_linux64.zip -d /usr/local/bin/
          sudo chmod +x /usr/local/bin/msedgedriver
          rm edgedriver_linux64.zip

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Wait for MySQL to be ready
        run: |
          until mysqladmin ping -h 127.0.0.1 -u taskuser -ppassword123 --silent; do
            echo "Waiting for MySQL..."
            sleep 5
          done

      - name: Run All Tests
        run: mvn test

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html