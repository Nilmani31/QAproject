name: Java CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager_db
          MYSQL_USER: taskuser
          MYSQL_PASSWORD: password123
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -u taskuser -ppassword123"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Chrome for UI tests
        run: |
          sudo apt-get update
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable mysql-client

      - name: Build application
        run: mvn clean compile -DskipTests

      - name: Start Spring Boot application
        run: |
          mvn spring-boot:run &
          echo $! > spring-boot.pid
          echo "Waiting for Spring Boot app..."
          for i in {1..60}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8080/tasks || true)
            if [ "$STATUS" = "200" ]; then
              echo "Spring Boot app is ready!"
              break
            fi
            sleep 5
          done

      - name: Insert test user
        run: |
          mysql -h 127.0.0.1 -u taskuser -ppassword123 taskmanager_db -e "
            DELETE FROM users WHERE username='Kaveesha';
            INSERT INTO users (username, password) VALUES ('Kaveesha', '\$2a\$10\$tspwtWKvR8vrF17Ikz9Lqu4KvaWvH2YmVlOEOFY4yy0GPP0eRddty');
          "

      - name: Run ALL tests
        run: mvn test

      - name: Stop Spring Boot application
        if: always()
        run: |
          if [ -f spring-boot.pid ]; then
            kill $(cat spring-boot.pid) 2>/dev/null || true
          fi
          pkill -f spring-boot || true
