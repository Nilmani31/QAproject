name: Java CI

on: [push, pull_request]

jobs:
  build:
    runs-on: windows-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: taskmanager_db
          MYSQL_USER: taskuser
          MYSQL_PASSWORD: password123
        ports:
          - 3306:3306
        options: >-
          --health-cmd "mysqladmin ping --silent -u taskuser -ppassword123"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Edge and EdgeDriver
        run: |
          choco install microsoft-edge -y
          choco install microsoft-edgedriver -y
          refreshenv

      - name: Build with Maven
        run: mvn clean install -DskipTests

      - name: Wait for MySQL to be ready
        run: |
          powershell -Command "
          $ready = $false
          while (-not $ready) {
              try {
                  mysqladmin ping -h 127.0.0.1 -u taskuser -ppassword123 | Out-Null
                  $ready = $true
              } catch {
                  Write-Host 'Waiting for MySQL...'
                  Start-Sleep -Seconds 5
              }
          }"

      - name: Run Unit & UI Tests
        run: mvn test

      - name: Upload Cucumber Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target/cucumber-report.html
